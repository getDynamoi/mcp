name: validate

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  validate:
    name: validate
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install
        run: bun install --frozen-lockfile
        env:
          BUN_INSTALL_OS: linux
          BUN_INSTALL_CPU: x64

      - name: Build
        run: bun run build

