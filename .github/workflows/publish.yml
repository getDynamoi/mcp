name: publish

on:
  workflow_dispatch:

jobs:
  publish:
    name: Publish @dynamoi/mcp (Manual)
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (npm auth)
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          scope: "@dynamoi"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.9

      - name: Install
        run: bun install --frozen-lockfile
        env:
          BUN_INSTALL_OS: linux
          BUN_INSTALL_CPU: x64

      - name: Build
        run: bun run build

      - name: Verify npm auth
        run: npm whoami
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish (Changesets)
        run: bun run changeset:publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
